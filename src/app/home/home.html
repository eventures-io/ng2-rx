<div class="row">

  <button class="button" (click)="loadSpecies()">Load endangered species list</button>
</div>
<div class="row">

  <div class="small-5 columns">
  <species-list [endangeredSpecies]="endangeredSpecies" (requestDetail)="showDetail($event)"></species-list>

  </div>

  <div class="small-5 columns">
    <species-detail [speciesDetail]="speciesDetail"></species-detail>
  </div>
</div>
